<ion-header>
  <ion-toolbar>
    <ion-title>
      Réservation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Emplacements à Réserver</h1>

  <ion-card *ngFor="let data of emplacementData">
    <ion-card-header>
      {{ data.title }} 
    </ion-card-header>
    <ion-card-content>
      {{ data.Adresse }} 
      {{ data.ParkingType }} 
    </ion-card-content>
  </ion-card>
</ion-content>
