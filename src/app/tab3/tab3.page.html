

<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="activeTab">
      <ion-segment-button value="reservations">
        Mes RÃ©servations
      </ion-segment-button>
      <ion-segment-button value="places">
        Mes Places
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-row *ngFor="let chunk of itemsChunks" class="ion-align-items-stretch">
    <ion-col *ngFor="let item of chunk" class="ion-padding">
      <ion-card (click)="showDetails(item)" [ngClass]="{'reservation-card': activeTab === 'reservations', 'place-card': activeTab === 'places'}">
        <ion-card-header>
          {{ item.title }}
        </ion-card-header>
        <ion-card-content>
          {{ item.description }}
        </ion-card-content>
        
        <ion-icon name="chevron-forward" slot="end" (click)="openCardDetailsModal(item)"></ion-icon>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
