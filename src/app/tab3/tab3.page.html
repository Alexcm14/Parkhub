<ion-header>
  <ion-toolbar>
    <ion-title>
      Réservation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let res of reservationData">
    <ion-card-header>
      {{ res.address }}
    </ion-card-header>
    <ion-card-content>
      <p><strong>Description:</strong> {{ res.description }}</p>
      <p><strong>Parking Type:</strong> {{ res.parkingType }}</p>
      <p><strong>Vehicle Type:</strong> {{ res.vehicleType }}</p>
      <p><strong>Price:</strong> {{ res.price }}</p>
      <p><strong>Departure Time:</strong> {{ res.departureTime }}</p>
      <p><strong>Number of Hours:</strong> {{ res.numberOfHours }}</p>
    </ion-card-content>
  </ion-card>
  
  
  <h1>Emplacements à Réserver</h1>

  
  

  
  
</ion-content>
