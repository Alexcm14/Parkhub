<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card *ngFor="let data of emplacementData">
      <ion-card-header>
        {{ data.title }} 
      </ion-card-header>
      <ion-card-content>
        {{ data.Adresse }} 
        {{ data.ParkingType }} 
      </ion-card-content>
    </ion-card>
  </ion-content>
