<ion-header [translucent]="true">
  <ion-toolbar>
   
      <ion-button class="close" slot="start" (click)="fermerPage()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button slot="end" class="questions">Des questions ?</ion-button>
   
    <ion-title class="title"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="assets/images/localisation.png" alt="localisation" style="width: 85%; margin: auto; border-radius: 10px; position: relative;"></ion-img>

  <ion-text class="T-loc">
    Où est situé votre parking ?
  </ion-text>
  <ion-text class="loc1">
    L'adresse sera uniquement communiqué aux locataires une fois leur réservation effectuée
  </ion-text>

  <ion-searchbar animated="true" placeholder="Adresse"></ion-searchbar>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-back-button slot="start" defaultHref="/annonces">retour</ion-back-button>
    <ion-button slot="end" (click)="redirigerVersNbplaces()">Suivant <ion-icon name="arrow-forward"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
