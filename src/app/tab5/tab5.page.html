<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mes informations</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <div align="center">
    <ion-avatar class="avatar">
      <!-- Add an image or initials if you have -->
      <img src="YOUR_USER_PROFILE_IMAGE_URL_HERE" />
    </ion-avatar>
    <ion-label>{{ prenom }} {{ nom }}</ion-label>
  </div>

  <ion-list>
    <ion-item lines="full" detail (click)="goPersonal()" class="perso">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        Mes données personnelles
      </ion-label>
    </ion-item>
  
    <ion-item lines="full" detail (click)="goCar()" class="car">
      <ion-icon slot="start" name="car"></ion-icon>
      <ion-label>
        Mon véhicule
      </ion-label>
    </ion-item>
  
    <ion-item lines="full" detail class="pay">
      <ion-icon slot="start" name="card"></ion-icon>
      <ion-label>
         Méthode de paiement
      </ion-label>
    </ion-item>
  
    <ion-item lines="full" detail class="FAQ">
      <ion-icon slot="start" name="tablet-landscape"></ion-icon>
      <ion-label>
        FAQ
      </ion-label>
    </ion-item>
  </ion-list>
  

  <ion-button fill="clear" class="ion-margin" color="danger" (click)="logout()" class="deco">
    <ion-icon name="log-out" slot="start"></ion-icon>Se déconnecter</ion-button>

</ion-content>
