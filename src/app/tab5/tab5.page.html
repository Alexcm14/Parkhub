<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mes informations</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <div class="avatar-container" (click)="fileInput.click()">
    <ion-avatar class="avatar">
      <img [src]="userProfileImageUrl" />
    </ion-avatar>
    <div class="overlay" *ngIf="hovering">
      <ion-icon name="camera"></ion-icon>
    </div>
  </div>
  <input type="file" #fileInput style="display: none" (change)="changeImage($event)" />
  
  

  <ion-list>
    <ion-item lines="full" detail (click)="goPersonal()" class="perso">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        Mes données personnelles
      </ion-label>
    </ion-item>
  
    <ion-item lines="full" detail (click)="goCar()" class="car">
      <ion-icon slot="start" name="car"></ion-icon>
      <ion-label>
        Mon véhicule
      </ion-label>
    </ion-item>
  
    <ion-item lines="full" detail class="pay" (click)="goPay()">
      <ion-icon slot="start" name="card"></ion-icon>
      <ion-label>
         Méthode de paiement
      </ion-label>
    </ion-item>
  
    <ion-item lines="full" detail class="FAQ">
      <ion-icon slot="start" name="tablet-landscape"></ion-icon>
      <ion-label>
        FAQ
      </ion-label>
    </ion-item>
  </ion-list>
  

  <ion-button fill="clear" class="ion-margin" color="danger" (click)="logout()" class="deco">
    <ion-icon name="log-out" slot="start"></ion-icon>Se déconnecter</ion-button>

</ion-content>
