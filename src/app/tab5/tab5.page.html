<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
    <ion-avatar>
      <!-- Add an image or initials if you have -->
      <img src="YOUR_USER_PROFILE_IMAGE_URL_HERE" />
    </ion-avatar>
    <ion-label color="primary">{{ userName }}</ion-label>
  </div>

  <ion-list>
    <ion-item lines="full" detail (click)="goPersonal()">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        Mes données personelles
      </ion-label>
    </ion-item>

    <ion-item lines="full" detail (click)="goCar()">
      <ion-icon slot="start" name="car"></ion-icon>
      <ion-label>
        Ma voiture
      </ion-label>
    </ion-item>

    <ion-item lines="full" detail>
      <ion-icon slot="start" name="card"></ion-icon>
      <ion-label>
        Méthode de paiement
      </ion-label>
    </ion-item>

    <ion-item lines="full" detail>
      <ion-icon slot="start" name="tablet-landscape"></ion-icon>
      <ion-label>
        FAQ
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button fill="clear" class="ion-margin" color="danger" (click)="logout()">
    <ion-icon name="log-out" slot="start"></ion-icon> se déconnecter
  </ion-button>

</ion-content>
