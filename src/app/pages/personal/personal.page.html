<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">personal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="../tab5"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>

    
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" [(ngModel)]="nom"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input type="text" [(ngModel)]="prenom"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="motDePasse"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Téléphone</ion-label>
        <ion-input type="tel" [(ngModel)]="telephone"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Registre National</ion-label>
        <ion-input type="text" [(ngModel)]="registreNational"></ion-input>
      </ion-item>
    
      <ion-button expand="full" (click)="enregistrer()">Enregistrer</ion-button>
    </ion-content>
