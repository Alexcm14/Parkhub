<ion-content [fullscreen]="true">
 
  <div class="container">
    <img src="assets/images/vrailogoparkhub.png">
 
  </div>
 
 
 
  <form [formGroup]="logIn">
    <div class="ion-padding">
      <ion-item>
        <ion-input label="Adresse mail" labelPlacement="floating" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">Email is required.</ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Please provide valid email.</ion-text>
    </div>
 
        <ion-item>
          <ion-input  label="Mot de passe" labelPlacement="floating"type="password" class="input"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>

        <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
          <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">password is required.</ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput"  color="danger">Password Must contain at least one character</ion-text>
      </div>
 
    </div>
 
    <div class="signup">
      <p> Nouvel utilisateur ? <a href="../signup/"> Inscrivez-vous </a></p>
    </div>
    <div class="oubli" >
      <p> Mot de passe oublié ? <a style="color: primary;" [routerLink]="['/oubli']"> Réinitialisez votre mot de passe </a></p>
    </div>
  </form>
 
  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px ;">
    <ion-fab-button (click)="logIn()">
    <ion-icon style="color: black;" name="chevron-forward"></ion-icon>
  </ion-fab-button>
</ion-fab>
 
</ion-content>
