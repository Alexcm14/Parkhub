<ion-content [fullscreen]="true">
 
  <div class="container">
    <img src="assets/images/vrailogoparkhub.png">
 
  </div>
 
 
 
  <ion-content class="ion-padding">
    <form (ngSubmit)="login()" [formGroup]="credentials">
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors"
          >Email is invalid</ion-note
        >
      </ion-item>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
        <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors"
          >Le mot de passe doit contenir au moins 6 caractères</ion-note
        >
      </ion-item>
  
      <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Se connecter</ion-button>
      <ion-button type="button" expand="block" color="secondary" (click)="register()"
        >Créer un compte</ion-button
      >
    </form>
