<!-- recapitulatif.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Récapitulatif de l'annonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Type de parking -->
  <ion-item>
    <ion-label position="stacked">Type de parking</ion-label>
    <h3></h3>
  </ion-item>

  <!-- Adresse du parking -->
  <ion-item>
    <ion-label position="stacked">Adresse du parking</ion-label>
    <h3></h3>
  </ion-item>

  <!-- Nombre de places disponibles -->
  <ion-item>
    <ion-label position="stacked">Nombre de places disponibles</ion-label>
    <h3></h3>
  </ion-item>

  <!-- Types de véhicules acceptés -->
  <ion-item *ngIf="(selectedVehicleTypes$ | async)?.length > 0">
    <ion-label position="stacked">Types de véhicules acceptés</ion-label>
    <ion-note>{{ (selectedVehicleTypes$ | async)?.join(', ') }}</ion-note>
  </ion-item>

  <!-- Description -->
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <!-- Ajoute la balise h3 ou le composant que tu utilises pour afficher la description -->
  </ion-item>

  <!-- Photos -->
  <ion-item>
    <ion-label position="stacked">Photos</ion-label>
    <!-- Ajoute la balise h3 ou le composant que tu utilises pour afficher les photos -->
  </ion-item>

  <!-- Bouton on/off pour poster l'annonce -->
  <ion-item>
    <ion-toggle [(ngModel)]="isAdPosted">Poster l'annonce</ion-toggle>
  </ion-item>

  <!-- Bouton de validation -->
  <ion-button>Valider</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-back-button slot="start" defaultHref="/description">Retour</ion-back-button>
  </ion-toolbar>
</ion-footer>
