<ion-header [translucent]="true">

  <ion-item lines="none">

    <ion-avatar slot="start">
      <ion-icon size="large" name="person-circle-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <p>{{ 'Bonjour' | translate }},</p>
      <h3>{{ prenom }} {{ nom }}</h3>
    </ion-label>

    <ion-button slot="end"  class="questions"><ion-icon name="help"></ion-icon></ion-button>

  </ion-item>

</ion-header>

<ion-content fullscreen="true">
  <br>

  <div class="slides ion-margin-bottom">
    <swiper-container>

      <swiper-slide>
        <ion-card>
          <ion-card-header>

            <a id="imgforest">
              <img src="assets/Forest.jpg" alt="{{ 'Forest_National' | translate }}">
            </a>

          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom"></ion-card-title>
          </ion-card-content>
        </ion-card>
      </swiper-slide>

      <swiper-slide>
        <ion-card>
          <ion-card-header>

            <a id="imgtour">
              <img src="assets/TOUR.jpg" alt="{{ 'Description_image' | translate }}">
            </a>

          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom"></ion-card-title>
          </ion-card-content>
        </ion-card>
      </swiper-slide>

      <swiper-slide>
        <ion-card>
          <ion-card-header>

            <a id="imgforest">
              <img src="assets/ING.jpg" alt="{{ 'ING_Arena' | translate }}">
            </a>

          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom"></ion-card-title>
          </ion-card-content>
        </ion-card>
      </swiper-slide>

    </swiper-container>
  </div>

  <ion-toolbar color="primary">
    <ion-searchbar [debounce]="600" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="{{ 'Adresse' | translate }}"></ion-searchbar>
  </ion-toolbar>

  <ion-list lines="none" [inset]="true" *ngIf="autocompleteItems.length > 0" class="prediction-list" [hidden]="autocompleteItems.length === 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div id="container">
    <capacitor-google-map #map id="map"></capacitor-google-map>
  </div>

</ion-content>
